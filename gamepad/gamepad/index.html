<!DOCTYPE html>
<html>
  <head>
    <title>Control PacMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
    	#controlpad {
    		position:absolute;
    		bottom:20px;
    		left:10%;
    	}

    	#mytable{

    	}

    	.bordered{
    		border: 1px solid black;
    	}

    	td {
    		height:20px;

    		text-align:center; 		
    	}

    	td.direction{
    		height:80px;
    		width:80px;
    	}

    </style>
  </head>
  <body>
    <div id="wrapper">
        <div style="text-align:center;padding:10px;">
        	<div style="width:300px;margin:0 auto; float:none;padding:10px;">
	            <button type="button" class="btn btn-danger btn-lg pull-left">Start</button>
	            <button type="button" class="btn btn-danger btn-lg pull-right">Select</button>
	        </div>
            <br>
            <br>
            Other links and info here; the queue status for instance, or a form to enter name for high score.
            <br>
            <br>
        </div>
        <div id="controlpad">
  			<table class="mytable">
  				<tbody>
	  				<tr>
	  					<td></td>
	  					<td></td>
	  					<td id="cell-up" class="bordered direction"><img src="../assets/img/arrow_up.png" height=80></td>
	  					<td></td>
	  					<td></td>
	  				</tr>
	  				<tr>
	  					<td></td>
	  					<td></td>
	  					<td></td>
	  					<td></td>
	  					<td></td>
	  				</tr>
	  				<tr>
	  					<td id="cell-left" class="bordered direction"><img src="../assets/img/arrow_left.png" width=80></td>
	  					<td></td>
	  					<td></td>
	  					<td></td>
	  					<td id="cell-right" class="bordered direction"><img src="../assets/img/arrow_right.png" width=80></td>
	  				</tr>
	  				<tr>
	  					<td></td>
	  					<td></td>
	  					<td></td>
	  					<td></td>
	  					<td></td>
	  				</tr>
	  				<tr>
	  					<td></td>
	  					<td></td>
	  					<td id="cell-down" class="bordered direction"><img src="../assets/img/arrow_down.png" height=80></td>
	  					<td></td>
	  					<td></td>
	  				</tr>
	  			</tbody>
  			</table>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../assets/js/jquery-min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://raw.github.com/pisi/Longclick/master/jquery.longclick-min.js"></script>

    <script>

        var webSocket;
        // RMIT network IP address
        var server_ip = "10.130.83.43:8888";
        // Local network IP address
        //var server_ip = "192.168.1.7:8888";

        $(window).on("load",function(){

            function webSocketSend (cmd) {
                webSocket.emit("gamepad", cmd);
            };

            $("img").bind("contextmenu",function(e) {
				return false;
			});

            function initControl() {

            	$('#cell-left').bind('touchstart',function(){
                    webSocketSend({"stop":"previous"});
                    webSocketSend({"go":"left"});
            	});
            	$('#cell-left').bind('touchend',function(){
                    webSocketSend({"stop":"left"});
            	});

            	$('#cell-right').bind('touchstart',function(){
                    webSocketSend({"stop":"previous"});
                    webSocketSend({"go":"right"});
            	});
            	$('#cell-right').bind('touchend',function(){
                    webSocketSend({"stop":"right"});
            	});

            	$('#cell-up').bind('touchstart',function(){
                    webSocketSend({"stop":"previous"});
                    webSocketSend({"go":"up"});
            	});
            	$('#cell-up').bind('touchend',function(){
                    webSocketSend({"stop":"up"});
            	});

            	$('#cell-down').bind('touchstart',function(){
                    webSocketSend({"stop":"previous"});
                    webSocketSend({"go":"down"});
            	});
            	$('#cell-down').bind('touchend',function(){
                    webSocketSend({"stop":"down"});
            	});

            };

            function webSocketInitialize() {
                
                webSocket = io.connect(server_ip);

                webSocket.emit('gamepad', 'gamepad connected');

                if(typeof webSocket !== "undefined")
                {
                    initControl();
                }

            };

            webSocketInitialize();

        });

    </script>
  </body>
</html>
