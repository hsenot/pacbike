<html>
    <head>
        <meta charset="utf-8" />

        <script language="JavaScript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
        <script language="JavaScript" type="text/javascript" src="../assets/js/libs/gamecontroller.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div id="c2canvasdiv">
            <!-- The canvas the project will render to.  If you change its ID, don't forget to change the
            ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->

        <script>
            $(function(){

                var options = {
                    left:{
                        position:{
                            left: '50%',
                            bottom: '45%'
                        },
                        dpad: { 
                            up: { 
                                width: '20%', 
                                height: '30%' ,
                                touchStart: function(){
                                    // Send an up event
                                    alert("up");
                                }
                            }, 
                            down: { 
                                width: '20%', 
                                height: '30%',
                                touchStart: function(){
                                    // Send an up event
                                    alert("down");
                                }                                
                            }, 
                            left: { 
                                width: '30%', 
                                height: '20%',
                                touchStart: function(){
                                    // Send an up event
                                    alert("left");
                                }
                             }, 
                            right: { 
                                width: '30%', 
                                height: '20%',
                                touchStart: function(){
                                    // Send an up event
                                    alert("right");
                                }
                            } 
                        }
                    },
                    right:{
                        type: 'buttons',
                        buttons:[false,false,false,false]
                    }
                };
                GameController.init( options );

                // Small adjustemet for iPhone:
                //document.ontouchmove = function(e) {e.preventDefault()}; // disable scrolling
                //setTimeout(function() { window.scrollTo(0, 1) }, 100); // hide the address bar;
            });
        </script>
